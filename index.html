<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axet</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="nav"></div>
      <div class="background-image">
        <div class="grey-nav"></div>
        <div class="hero-content">
          <div class="text-wrapper">
            <p class="hero-text">
              <span class="hero-span">We provide </span> <br />
              industry focused services for <br />
              public & private clients
            </p>
          </div>
          <div class="form-wrapper">
            <div class="form-content">
              <p class="form-heading">Login</p>
              <input type="text" name="username" id="" placeholder="Username" />
              <input type="text" name="password" id="" placeholder="Password" />
              <p class="forgot-password">Forget password?</p>
              <button class="login-btn">LOGIN</button>
              <p class="signup">Dont have an account? <span class="signup-span">Signup</span> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
